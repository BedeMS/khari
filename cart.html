<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/sass/main.scss" />
    <!-- <link rel="stylesheet" href="/dist/css/main.css"> -->
    <title>Khari - Africa's Favorite Brand</title>
  </head>
  <body>
    <!-- Sliding Nav -->
    <nav role="navigation" aria-label="Main menu" class="nav">
      <a href="#" aria-label="Home Page" class="nav__logo">
        <img alt="Khari Logo" src="src/assets/img/KhariTextWhite.png" />
      </a>
      <ul class="nav__list">
        <li>
          <a
            href="man.html"
            aria-label="View Men's Clothe"
            class="nav__list-item"
            >Man</a
          >
        </li>
        <li>
          <a
            href="woman.html"
            aria-label="View Women's Clothe"
            class="nav__list-item"
            >Woman</a
          >
        </li>
        <li>
          <a
            href="about.html"
            aria-label="Learn about us"
            class="nav__list-item"
            >About</a
          >
        </li>
        <li>
          <a
            href="popup.html"
            aria-label="Our next pop-ups locations"
            class="nav__list-item"
            >Pop-Ups</a
          >
        </li>
      </ul>
    </nav>

    <!-- Header -->
    <header
      role="banner"
      aria-label="Top Menu"
      class="header selection__header"
    >
      <button class="header__nav" aria-label="Open Navigation" type="button">
        <i class="fas fa-bars"></i>
      </button>
      <a href="index.html">
        <img class="header__logo" src="./src/assets/img/KhariLogoDark.png" />
      </a>
    </header>

    <!-- Main Section -->
    <main role="main" class="cart-main">
      <div class="cart">
        <p class="cart__title">Shopping Cart</p>
        <p class="cart__desc">You have 8 items in your cart</p>
        <div class="cart__item">
          <img
            class="cart__item-img"
            src="./src/assets/img/t-shirt.png"
            alt="***Product Name"
          />
          <div class="cart__item-desc">
            <a href="product.html" class="item__title">One Item T-Shirt</a>
            <p class="item__desc">One Item T-Shirt</p>
          </div>
          <input min="1" type="number" class="cart__item-quantity" />
          <p class="cart__item-price">$502</p>
          <button class="cart__item-remove">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="./src/js/controller.js"></script>
  </body>
</html>
