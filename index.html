<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/src/sass/main.scss" />
    <title>Khari - Africa's Favorite Brand</title>
  </head>
  <body>
    <nav role="navigation" aria-label="Main menu" class="nav">
      <ul class="nav__list">
        <li>
          <a href="#" aria-label="View Men's Clothe" class="nav__list-item"
            >Man</a
          >
        </li>
        <li>
          <a href="#" aria-label="View Women's Clothe" class="nav__list-item"

          >
        </li>
        <li>
          <a href="#" aria-label="Learn about us" class="nav__list-item"

        <li>

            aria-label="Our next pop-ups locations"

      <div class="header__user">

          <i class="fad fa-bars"></i>
        </button>
        <a href="#" aria-label="Go To Your Cart" class="header__user-cart"

    <main role="main" class="main">
